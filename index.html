<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="This is my Rock-Paper-Scissors game written using Javascript">
    <meta name="keywords" content="Rock-Paper-Scissors, Rock Paper Scissors game, Javascript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Matti Hirvonen Joensuu/Finland">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-sketch js application</title>
</head>
<body>
    <section id="mainContainer">
        <header id="headerContainer">
            <div id="gameTitle">ETCH-A-SKETCH</div>
            <div class="funnySwitch">
                <div>FUNNY</div>
                <label class="switch">
                    <input type="Checkbox" id="funnySwitchInput">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="darkSwitch">
                <div>DARKENING</div>
                <label class="switch">
                    <input type="Checkbox" id="darkSwitchInput">>  
                    <span class="slider round"></span>
                </label>
            </div>
            <button id="changeBtn">CHANGE RESOLUTION</button>   
            <button id="clearBtn">CLEAR ALL</button>   
        </header>
        <div id="gridContainer"></div>

    </section>
</body>
</html>
